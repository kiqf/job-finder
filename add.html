<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/add.css">
</head>

<body>
    <header>
        <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Job Finder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Ver Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add.html">Abrir Vaga</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="add-form-container" class="d-flex justify-content-center align-items-center">
        <div id="form-box" class="col-md-6">
            <h1 class="text-center mb-4">Divulgue a vaga preenchendo o formulário:</h1>
            <h2 class="text-danger mb-4">Preencha os dados da melhor forma possível para encontrar mais rápido seu dev!</h2>
            <form action="">
                <div class="form-group mb-3">
                    <label for="title">Título da Vaga:</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Digite o título da vaga" required>
                    <small id="titleHelp" class="form-text text-muted">O título é muito importante, seja claro e
                        objetivo.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="description">Descrição da Vaga:</label>
                    <textarea type="text" class="form-control" id="description" name="description"
                        placeholder="Descreva as atividades do Desenvolvedor:" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="company">Empresa Contratante:</label>
                    <input type="text" class="form-control" id="company" name="company"
                        placeholder="Digite a Empresa que irá contratar" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Digite o E-mail para Contato" required>
                </div>
                <div class="form-group mb-3">
                    <label for="salary">Salário:</label>
                    <input type="text" class="form-control" id="salary" name="salary"
                        placeholder="Digite o Salário da Vaga" required>
                </div>
                <input type="hidden" name="new_job" value="1">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
